autospawn=false
show_fps=false
debug_mode=false
chill_mode=false
render_width=512.0
render_height=288.0

[application]

name="LFM healer | prototype"
main_scene="res://Scenes/Game.tscn"
boot_splash="res://Assets/Objects/framed_painting.png"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"

[display]

use_2d_pixel_snap=false
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"
emulate_touchscreen=true

[editor_plugins]

enabled=["spawn_point"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

camera_left=[key(Left)]
camera_right=[key(Right)]
camera_up=[key(Up)]
camera_down=[key(Down)]

[physics_2d]

default_gravity=0
